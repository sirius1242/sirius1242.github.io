<head>
    <style>
        /*sun style*/
.sun {
  background-color:#F0F0F0 ;
  min-height: 500px;
  padding-top:20px;
}

#container {
  height: 400px;
  left: calc(50% - 200px);
  position: relative;
  top: calc(30% - 200px);
  width: 400px;
}

#container #sun {
  background-color: orange;
  border-radius: 50%;
	
  -webkit-box-shadow: 0 0 30px #FDF731;
          box-shadow: 0 0 30px #FDF731;
  height: 100px;
  left: 150px;
  position: absolute;
  top: 150px;
  width: 100px;
}

#container .orbit {
  border: solid;
  border-color:#3E3D3D transparent transparent transparent;
  border-radius: 50%;
  border-width: 1px 1px 0 0;
  -webkit-box-sizing: border-box;
          box-sizing: border-box;
  position: absolute;
  -webkit-transform: rotate(0deg);
          transform: rotate(0deg);
  -webkit-transform-origin: center;
          transform-origin: center;
}
#container .orbit#earth-orbit {
  -webkit-animation: orbit 36.5s linear infinite;
          animation: orbit 36.5s linear infinite;
  height: 300px;
  left: 50px;
  top: 50px;
  width: 300px;
}
#container .orbit#moon-orbit {
  -webkit-animation: orbit 2.7s linear infinite;
          animation: orbit 2.7s linear infinite;
  height: 80px;
  left: -25px;
  top: -25px;
  width: 80px;
}
#container .orbit .globe {
  border-radius: 50%;
  position: absolute;
}
#container .orbit .globe#earth {
  background: aqua;
  height: 30px;
  right: 28px;
  top: 28px;
  width: 30px;
}
#container .orbit .globe#moon {
  background: #3E3D3D;
  height: 12px;
  right: 2px;
  top: 8px;
  width: 12px;
}

@-webkit-keyframes orbit {
  to {
    -webkit-transform: rotate(360deg);
            transform: rotate(360deg);
  }
}

@keyframes orbit {
  to {
    -webkit-transform: rotate(360deg);
            transform: rotate(360deg);
  }
}
    </style>
</head>
<body>
  <div id="container">
          <div id="sun" ></div>
              <div class="orbit" id="earth-orbit">
                  <div class="globe" id="earth">
                      <div class="orbit" id="moon-orbit">
                          <div class="globe" id="moon"></div>
                      </div>
                  </div>
              </div>
          </div>
</body>

    background: rgba(158,188,226,0.12);

    white-space: nowrap;   /* no linebreak in table head */

    top: 0px;

    float: left;

#picture {
    -webkit-transition: -webkit-transform 1.6s ease-in-out;
    transition: 		transform 1.6s ease-in-out;
}

#picture:hover {
    -webkit-transform: rotate(720deg);
    transform: rotate(720deg);
}

ul.horizontal li a {
    display: block;
    color: black;
    padding: 16px 20px;
    text-decoration: none;
}


ul.horizontal li a:hover:not(.active) {

    padding: 15px 20px;

ul.horizontal li a.active {
    background-color:#4CAF50;
}

        $('#roll-fix').css('position', 'fixed').css('margin-top', '0px').css('top', '0').css('width', '100%');

        $('#roll-fix').css('position', 'relative').css('margin-top', '-60px');
